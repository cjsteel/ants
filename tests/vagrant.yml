# file: roles/aceadmin/tests/vagrant.yml
---
- hosts: all
  remote_user: vagrant
  sudo: true
  roles:
    - ../../

  vars:
#    - acemenu_uid_min: 1001
#    - acemenu_uid_max: 1001
    - acemenu_bin_dir: 'bin/acemenu'
    - acemenu_help_dir: '{{ acemenu_bin_dir }}/helpfiles'
    - acemenu_user_homes:

        user_vagrant:

          home : '/home/vagrant'
          owner: 'vagrant'
          group: 'vagrant'
          mode : '0755'
