acemenu_personal_bin: 'bin'
acemenu_bin_dir: '{{ acemenu_personal_bin }}/acemenu'
acemenu_help_dir: '{{ acemenu_bin_dir }}/helpfiles'

acemenu_user_homes:

  user_csteel:

    home : '/home/users/csteel'
    owner: 'csteel'
    group: '71048'
    mode : '0755'

